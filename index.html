    <script>
      (function () {
        var l = window.location;
        if (l.search && l.search.startsWith("?/")) {
          var redirectPath = l.search.slice(2);
          var newPath = "/" + redirectPath + l.hash;
          window.history.replaceState(null, "", newPath);
        }
      })();
