<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SelfTutor</title>
    <script>
      (function () {
        var l = window.location;
        var path = l.pathname.slice(1);
        var redirect =
          l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          "/?/" +
          path +
          l.search +
          l.hash;
        l.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
